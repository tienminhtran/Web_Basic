<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Đăng ký thành viên</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>
        <p class="text-center mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>

    <script>
        // Mảng để lưu thông tin đăng ký
        let users = [];

        // Hàm xử lý khi người dùng nhấn nút "Đăng ký"
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn không cho form gửi dữ liệu đến server

            // Lấy thông tin từ các trường nhập liệu
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Kiểm tra mật khẩu và mật khẩu xác nhận
            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp.');
                return;
            }

            // Tạo đối tượng người dùng mới
            const newUser = {
                username: username,
                email: email,
                password: password
            };

            // Thêm người dùng mới vào mảng users
            users.push(newUser);

            // Hiển thị thông báo
            alert('Đăng ký thành công!');
            
            // In ra mảng người dùng để kiểm tra
            console.log(users);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
