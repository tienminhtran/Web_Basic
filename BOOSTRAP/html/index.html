<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.6.4.min.js"></script>
    <!-- cần jquery-3.6.4.min.js -->
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <a href="" data-toggle="modal" data-target="#mymodal">FORM ĐĂNG KÝ</a>
    <div class="modal fade" id="mymodal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div
            style="
              width: 100%;
              max-width: 500px;
              background-color: #fff;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <h2
              style="
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
                color: #333;
              "
            >
              ĐĂNG KÝ TÀI KHOẢN
            </h2>

            <!-- Tên đăng nhập -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Tên đăng nhập: <span style="color: red">*</span></label
              >
              <input
                type="text"
                id="txtDN"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <!-- Mật khẩu -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Mật khẩu: <span style="color: red">*</span></label
              >
              <input
                type="password"
                id="txtMK"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <!-- Nhập lại mật khẩu -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Nhập lại mật khẩu: <span style="color: red">*</span></label
              >
              <input
                type="password"
                id="txtNMK"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <h3
              style="
                font-size: 18px;
                color: #333;
                margin: 20px 0 15px;
                border-bottom: 1px solid #ccc;
                padding-bottom: 5px;
              "
            >
              THÔNG TIN CÁ NHÂN
            </h3>

            <!-- Họ và tên -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Họ và tên: <span style="color: red">bắt buộc</span></label
              >
              <input
                type="text"
                id="txtName"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <!-- Ngày sinh -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Ngày sinh:</label
              >
              <input
                type="date"
                id="txtNS"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>
            <!-- Hình ảnh -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Hình ảnh:</label
              >
              <input
                type="file"
                id="txtHA"
                style="margin-top: 5px"
              />
            </div>
            <!-- // list khoa học; -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Chọn khoa học:</label
              >
              <select id="txtKhoaHoc" style="margin-top: 5px">
                <option value="1">Khoa học 1</option>
                <option value="2">Khoa học 2</option>
                <option value="3">Khoa học 3</option>
              </select>
            </div>
            <!-- CHECK DIEMTOIEC : >450 ; >550; >750 -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
              >Phuong tien di lai:</label
            >
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1">  bike</label>
              <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
              <label for="vehicle2">  car</label>
              <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
              <label for="vehicle3">  boat</label>
            </div>
            <!-- Giới tính -->
            <label style="font-weight: bold; font-size: 14px; color: #333"
            >Gioi tinh:</label
          >
            <label
            ><input type="radio" name="gender" value="Nam" /> Nam</label
          >
          <label
            ><input type="radio" name="gender" value="Nữ" /> Nữ</label
          >

            <!-- Địa chỉ -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Địa chỉ:</label
              >
              <input
                type="text"
                id="txtDC"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <!-- Điện thoại -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Điện thoại: <span style="color: red">phải là số</span></label
              >
              <input
                type="text"
                id="txtDT"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <!-- Email -->
            <div style="margin-bottom: 15px">
              <label style="font-weight: bold; font-size: 14px; color: #333"
                >Email:
                <span style="color: red">nhập đúng địa chỉ email</span></label
              >
              <input
                type="email"
                id="txtEmail"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-top: 5px;
                "
              />
            </div>

            <!-- Buttons -->
            <div
              style="
                display: flex;
                justify-content: space-around;
                margin-top: 20px;
              "
            >
              <button
                type="submit"
                style="
                  width: 100px;
                  padding: 10px;
                  font-size: 16px;
                  background-color: #333;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                "
              >
                Đăng ký
              </button>
              <button
                type="button"
                style="
                  width: 100px;
                  padding: 10px;
                  font-size: 16px;
                  background-color: #888;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                "
              >
                Hủy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
